<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nova Conta</title>
    </h:head>
    <h:body>
        <h:form>
            Nome Completo: <br/>
            <h:inputText value="#{cliente.name}" /> <br/>
            CPF: <br/>
            <h:inputText value="#{novaContaBean.cliente.cpf}" /> <br/>
            Telefone: (xx xxxx-xxxx) <br/>
            <h:inputText value="#{novaContaBean.cliente.telefone}" /> <br/>
            Endereço: <br/>
            <h:inputText value="#{novaContaBean.cliente.endereco}"/><br/>
            <br/>
            
        </h:form>
        <h:form title="Conta">
            Tipo de conta: <br/>
            <h:selectOneRadio value="#{novaContaBean.tipoConta}">
                <f:selectItem itemLabel="Conta Corrente" itemValue="1"/>
                <f:selectItem itemLabel="Conta Poupança" itemValue="2"/>
            </h:selectOneRadio>
            Número da Conta: <br/>
            <h:inputText value="#{novaContaBean.conta.numeroConta}"/>
            Número do Cartão:
            <h:inputText value="#{novaContaBean.cartao.numeroCartao}"/>
            Senha Cartão:
            <h:inputSecret value="#{novaContaBean.cartao.senhaCartao}"/>
        </h:form><br/>
        <h:form> 
            <h:commandButton value="Criar Conta" action="#{novaContaBean.criarConta}"/> <br/>
            <h:commandButton value="Voltar" action="index.xhtml"/> <br/>
        </h:form>
    </h:body>
</html>
